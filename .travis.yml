sudo: required

language: node_js

node_js:
  - "8"

services:
  - docker

cache:
  directories:
    - node_modules

jobs:
  include:
    - env:
        - job=lint
      script: npm run lint
    - env:
        - job=test
      script: npm run test
    - env:
        - job=build_release
      script:
      - npm install
      - npm run build-release
    - env:
        - job=generate_documentation
      script: ./mkDocs.sh
