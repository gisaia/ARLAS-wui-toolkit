sudo: required

language: node_js

node_js:
  - "16"

services:
  - docker

cache:
  directories:
    - node_modules

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jobs:
  include:
    - env:
        - job=lint
      script: npm run lint
    - env:
        - job=test
      script: npm run test
    - env:
        - job=build_release
      script:
      - npm install
      - npm run build-release
    - env:
        - job=generate_documentation
      script: ./mkDocs.sh
    - env:
        - job=check_i18n
      script: ./checki18n.sh
