<div class="user_info-title">
    {{ 'User informations' | translate }}
    <img *ngIf="avatar" src="{{avatar}}" class="user_info-img">
</div>

<div class="user_info-list">
    <div *ngIf="name" class="user_info">
        <i class="info">{{ 'Name' | translate }}</i>
        <div>{{ name }}</div>
    </div>
    <div class="user_info">
        <i class="info">{{ 'Email' | translate }}</i>
        <div>{{ email }}</div>
    </div>
    <div class="user_info">
        <i class="info">{{ 'Organisations' | translate }}</i>
        <div class="organisations">
            <div *ngFor="let o of organisations"> {{organisations.length > 1 ? '-' : ''}} {{ o }}</div>
        </div>
    </div>
</div>
