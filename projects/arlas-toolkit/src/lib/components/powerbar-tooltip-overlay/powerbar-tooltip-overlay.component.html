<arlas-widget-tooltip [title]="tooltip.title">
  <ng-container xLabel>
    ({{ 'key' | translate }})
  </ng-container>

  <ng-container xValue>
    <div class="xValue">
      <div class="chip" [style.backgroundColor]="tooltip.color"></div>
      {{ tooltip.key }}
    </div>
  </ng-container>

  <ng-container yLabel>
    ({{ 'value' | translate }})
  </ng-container>

  <ng-container yValue>
    <div class="yValue">
      <div class="value">{{tooltip.value | formatNumber}}</div>
      <div class="percentage">{{"(" +tooltip.progression +" %)"}}</div>
    </div>
  </ng-container>
</arlas-widget-tooltip>
