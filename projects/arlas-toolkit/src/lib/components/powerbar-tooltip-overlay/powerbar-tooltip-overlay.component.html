<div class="wrapper">
  <div class="node_content">
    <div class="category" [style.borderLeftColor]="tooltip.color">
      <div class="chip" [style.backgroundColor]="tooltip.color"></div>
      <div class="type">{{tooltip.key}}</div>
    </div>
    <div class="value_container">
      <div class="value">{{tooltip.value | formatNumber}}</div>
      <div class="percentage">{{"(" +tooltip.progression +" %)"}}</div>
    </div>
  </div>
</div>
