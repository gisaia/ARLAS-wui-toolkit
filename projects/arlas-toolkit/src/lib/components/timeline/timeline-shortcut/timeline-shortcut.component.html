<div class="arlas-time-shortcuts--container">
  <div *ngIf="showShortcuts" class="arlas-time-shortcuts__list--container">
    <ul class="arlas-time-shortcuts__list" *ngFor="let shortcutType of timeShortcutsMap | keyValue">
      <li class="arlas-time-shortcut" *ngFor="let shortCut of shortcutType.value" (click)="setShortcut(shortCut)">{{shortCut.label | translate}}</li>
    </ul>
  </div>
  <div class="arlas-time--tools">
    <mat-basic-chip class="shortcut-button">
      <mat-icon id="shortcut-btn" class="shortcut-button__icon" [class.cursor]="timeShortcuts?.length > 0" (click)="showSortcuts()"
        matTooltip="{{HIDE_SHOW + ' time shortcuts' | translate}}" matTooltipPosition="above">access_time</mat-icon>
      <div class="arlas-datepicker-container">
        <arlas-tool-date-picker *ngIf="activeDatePicker" class="shortcut-button__label"
          [startSelectedDate]="timelineContributor?.intervalSelection?.startvalue"
          [endSelectedDate]="timelineContributor?.intervalSelection?.endvalue"
          [timelineComponent]="timelineComponent">
        </arlas-tool-date-picker>
        <div class="shortcut-button__label" *ngIf="!activeDatePicker">
          {{timelineContributor?.timeLabel | getTimeLabel: dateFormat:translate:timelineContributor?.useUtc}}
        </div>
        <div class="time-zone" matTooltip="{{'Time zone' | translate}} {{timeZone}}" matTooltipPosition="above">
          <mat-icon class="time-zone-icon" >language</mat-icon>
        </div>
      </div>
      <div *ngIf="showRemoveIcon" class="shortcut-remove-filter" (click)="removeTimelineCollaboration()"
        matTooltip="{{'Remove time filter' | translate}}" matTooltipPosition="above">
        <mat-icon class="shortcut-remove-filter-icon" >clear</mat-icon>
      </div>
    </mat-basic-chip>
    <div class="arlas-timeline-toggle" (click)="toggleTimeline()">
      <mat-icon *ngIf="!isDisplayHistogram" [matTooltip]="'Show timeline' | translate" matTooltipPosition="above">keyboard_arrow_up</mat-icon>
      <mat-icon *ngIf="isDisplayHistogram" [matTooltip]="'Hide timeline' | translate" matTooltipPosition="above">keyboard_arrow_down</mat-icon>
    </div>
  </div>
</div>
