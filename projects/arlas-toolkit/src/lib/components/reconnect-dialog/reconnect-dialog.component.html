<div *ngIf="code === 401">
    <h2 mat-dialog-title>{{'Session Expired' | translate}}</h2>
    <mat-dialog-content>{{'You are no more connected or your session has expired. Would you like to log in again?'| translate}}</mat-dialog-content>
    <mat-dialog-actions>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-raised-button class="modal_button" color="primary" (click)="login()" [mat-dialog-close]="true">{{'Connection' | translate}}</button>
        <button mat-raised-button class="modal_button" (click)="logout()" [mat-dialog-close]="true">{{'Continue' | translate}}</button>
    </mat-dialog-actions>
</div>

<div *ngIf="code === 403">
    <h2 mat-dialog-title>{{'Unauthorized action' | translate}}</h2>
    <mat-dialog-content>{{'You are not authorized to access this resource.'| translate}}</mat-dialog-content>
    <mat-dialog-actions>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-raised-button class="modal_button" color="primary" [mat-dialog-close]="true">{{'OK' | translate}}</button>
    </mat-dialog-actions>
</div>
