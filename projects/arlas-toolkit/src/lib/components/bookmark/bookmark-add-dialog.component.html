
<div mat-dialog-content class="bookmark__add">
  <h1 class="bookmark__add--title" mat-dialog-title>
    {{ 'Dataset name' | translate }}
  </h1>
  <mat-form-field class="bookmark__add--input">
    <input matInput tabindex="1" [formControl]="bookmarkName" (keypress)="pressEvent($event)">
    <mat-error *ngIf="bookmarkName.invalid">{{errorMessage | translate}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="bookmark__add--actions">
  <button mat-raised-button [disabled]="disableSubmit" class="modal_button" color="accent" (click)="submit()"  tabindex="2">{{ 'OK' | translate }}</button>
  <button mat-raised-button class="modal_button" (click)="cancel()" tabindex="-1">{{ 'Cancel' | translate }}</button>
</div>
