<h2 mat-dialog-title><mat-icon style="vertical-align: text-bottom;color:red;">warning</mat-icon>&nbsp;CAUTION</h2>
<mat-dialog-content style="font-family:Roboto,'Helvetica Neue',sans-serif" [innerHTML]="confirmHTLMMessage">{{confirmMessage}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
