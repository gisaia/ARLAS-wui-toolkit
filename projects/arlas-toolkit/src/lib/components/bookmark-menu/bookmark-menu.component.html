<mat-menu #menu="matMenu">
  <mat-button mat-menu-item (click)="openDialogAdd()">
    <mat-icon>bookmark_add</mat-icon>
    <span>{{ "Add a dataset" | translate }}</span>
  </mat-button>
  <mat-button mat-menu-item (click)="openDatasetListDialog()">
    <mat-icon>{{icon}}</mat-icon>
    <span>{{ 'Manage datasets' | translate }}</span>
  </mat-button>
</mat-menu>
