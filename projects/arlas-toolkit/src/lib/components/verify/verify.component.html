<div class="container">
  <div class="validate-form text-center" style="align-items: center;">
    <div>
      <div class="title">
        <h2>ARLAS</h2>
      </div>
      <div>
        <form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
          <div class="form-content">
            <mat-form-field appearance="outline">
              <mat-label>{{'Password' | translate}}</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>{{'Confirm password' | translate}}</mat-label>
              <input matInput type="password" formControlName="confirm_password">
            </mat-form-field>
            <mat-error
              *ngIf="validateForm.get('confirm_password').touched
            && validateForm.get('confirm_password').invalid && validateForm.hasError('confirmedValidator', 'confirm_password')"
              class="confirm-error">
              {{'Password and Confirm Password must be match' | translate}}
            </mat-error>
          </div>
          <div class="validate" *ngIf="validated">
            {{'Your account is now active.' | translate}}
          </div>
          <div class="error" *ngIf="validateForm.getError('unknowUser')">
            {{ 'Unknown user' | translate}}
          </div>
          <div class="error" *ngIf="validateForm.getError('alreadyVerified')">
            {{ 'User already verified' | translate}}
          </div>
          <div class="buttons">
            <button type="submit" class="validate-button" [disabled]="this.validateForm.invalid" mat-flat-button
              color="primary">{{ 'Validate' | translate}}</button>

          </div>
          <div class="account">
            {{'Already have an account?' | translate}}
            <button mat-button type="button" [routerLink]="'/login'">{{ 'Log In' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
