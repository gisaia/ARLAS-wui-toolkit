<arlas-widget-tooltip [title]="tooltip.title" [isFlat]="true">
  <ng-container xLabel>
    ({{ 'key' | translate }})
  </ng-container>

  <div class="grid" xValue [style.grid-template-columns]="valueStyle">
    @for (c of tooltip.content; track c) {
      <div class="xValue">
        <div class="chip" [style.backgroundColor]="c.color"></div>
        {{ c.value }}
      </div>
    }
  </div>

  <ng-container yLabel>
    ({{ 'value' | translate }})
  </ng-container>

  <div yValue class="grid" [style.grid-template-columns]="valueStyle">
    @for (c of tooltip.content; track c) {
      <div class="yValue">
        <div class="metric">{{c.metric | formatNumber}}</div>
        <div class="percentage">{{"(" +c.percentage +" %)"}}</div>
      </div>
    }
  </div>
</arlas-widget-tooltip>
