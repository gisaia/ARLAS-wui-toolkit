<div class="container">
  <div class="reset-form text-center" style="align-items: center;">
    <div>
      <div class="title">
        <h2>ARLAS - {{'Reset password' | translate}}</h2>
      </div>
      <div>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="form-content">
            <ng-container *ngIf="!validated">
              <mat-form-field appearance="outline">
                <mat-label>{{'Password' | translate}}</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>{{'Confirm password' | translate}}</mat-label>
                <input matInput type="password" formControlName="confirm_password">
              </mat-form-field>
            </ng-container>


          </div>
          <div class="validate" *ngIf="validated">
            {{'Your password has been changed.' | translate}}
          </div>
          <div class="buttons" *ngIf="!validated">
            <button  type="submit" class="reset-button" [disabled]="this.resetForm.invalid" mat-flat-button
              color="primary">{{ 'Change' | translate}}</button>

          </div>
          <div class="account">
            {{'Already have an account?' | translate}}
            <button mat-button type="button" [routerLink]="'/login'">{{ 'Log In' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
