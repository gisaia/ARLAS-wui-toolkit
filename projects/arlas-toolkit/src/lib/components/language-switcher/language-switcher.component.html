<mat-select class="language-picker" [(value)]="currentLanguage" [disableOptionCentering]="true" [panelClass]="'language-picker'">
  <mat-select-trigger class="language-picker__trigger">
    <span class="flag-icon flag-{{currentLanguage}}"></span>
  </mat-select-trigger>
  <mat-option (click)="setLanguage(lang)" [value]="lang" *ngFor="let lang of availablesLanguages" class="switcher-option">
    <span class="flag-icon flag-{{lang}}"></span>
  </mat-option>
</mat-select>
