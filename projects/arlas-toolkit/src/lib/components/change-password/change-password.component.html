<div class="change-title" mat-dialog-title>
  {{'Change password' | translate}}
</div>
<div mat-dialog-content class="change-container">
  <div class="change-form">
    <div>

      <form [formGroup]="changeForm">
        <div class="form-content">
          <mat-form-field appearance="outline">
            <mat-label>{{'Old password' | translate}}</mat-label>
            <input matInput type="password" formControlName="old_password">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>{{'Password' | translate}}</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>{{'Confirm password' | translate}}</mat-label>
            <input matInput type="password" formControlName="confirm_password">
          </mat-form-field>
          <mat-error
            *ngIf="changeForm.get('confirm_password').touched
        && changeForm.get('confirm_password').invalid && changeForm.hasError('confirmedValidator', 'confirm_password')"
            class="confirm-error">
            {{'Password and Confirm Password must be match' | translate}}
          </mat-error>
        </div>
        <div class="validate" *ngIf="validated">
          {{'Your password has been changed.' | translate}}
        </div>
        <div class="error" *ngIf="changeForm.getError('wrong')">
          {{ 'Old password does not match' | translate}}
        </div>
      </form>
    </div>
  </div>
</div>
<div mat-dialog-action class="change-buttons">
  <button type="button" mat-flat-button [mat-dialog-close]="true">{{ 'Close' | translate}}</button>
  <button type="button" (click)="submit()" class="change" [class.active]="!this.changeForm.invalid"
    [disabled]="this.changeForm.invalid" mat-flat-button color="primary">{{ 'Change' | translate}}</button>
</div>
