<div *ngIf="componentType === 'histogram'">
  <arlas-histogram  [intervalListSelection]="contributor?.intervalListSelection" [intervalSelection]="contributor?.intervalSelection"
    [data]="contributor?.chartData" (valuesListChangedEvent)="contributor?.valueChanged($event)"

    [dataType]="graphParam?.dataType"
    [dataUnit]="graphParam?.dataUnit"
    [valuesDateFormat]="graphParam?.valuesDateFormat"
    [isHistogramSelectable]="graphParam?.isHistogramSelectable"
    [multiselectable]="graphParam?.multiselectable"
    [topOffsetRemoveInterval]="graphParam?.topOffsetRemoveInterval"
    [leftOffsetRemoveInterval]="graphParam?.leftOffsetRemoveInterval"
    [brushHandlesHeightWeight]="graphParam?.brushHandlesHeightWeight"
    [chartType]="graphParam?.chartType"
    [chartTitle]="graphParam?.chartTitle"
    [chartWidth]="graphParam?.chartWidth"
    [chartHeight]="graphParam?.chartHeight"
    [customizedCssClass]="graphParam?.customizedCssClass"
    [xAxisPosition]="graphParam?.xAxisPosition"
    [descriptionPosition]="graphParam?.descriptionPosition"
    [xTicks]="graphParam?.xTicks"
    [yTicks]="graphParam?.yTicks"
    [xLabels]="graphParam?.xLabels"
    [yLabels]="graphParam?.yLabels"
    [showXTicks]="graphParam?.showXTicks"
    [showYTicks]="graphParam?.showYTicks"
    [showXLabels]="graphParam?.showXLabels"
    [showYLabels]="graphParam?.showYLabels"
    [ticksDateFormat]="graphParam?.ticksDateFormat"
    [isSmoothedCurve]="graphParam?.isSmoothedCurve"
    [barWeight]="graphParam?.barWeight"
    [paletteColors]="graphParam?.paletteColors"

    ></arlas-histogram>
</div>
<div *ngIf="componentType === 'swimlane'">
  <div *ngIf="showSwimlaneDropDown" class="dropdownSwimlane">
    <mat-form-field>
      <mat-select panelClass="panelSwimlane" [(value)]="swimSelected.name" (change)="changeSwimlane($event)">
        <mat-option *ngFor="let s of swimlanes" value="{{s?.name}}">{{s.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <arlas-histogram [chartType]="chartType.swimlane" [intervalListSelection]="contributor?.intervalListSelection"
    [data]="contributor?.swimData" (valuesListChangedEvent)="contributor?.valueChanged($event)" [intervalSelection]="contributor?.intervalSelection"

    [dataType]="graphParam?.dataType"
    [dataUnit]="graphParam?.dataUnit"
    [valuesDateFormat]="graphParam?.valuesDateFormat"
    [isHistogramSelectable]="graphParam?.isHistogramSelectable"
    [multiselectable]="graphParam?.multiselectable"
    [topOffsetRemoveInterval]="graphParam?.topOffsetRemoveInterval"
    [leftOffsetRemoveInterval]="graphParam?.leftOffsetRemoveInterval"
    [brushHandlesHeightWeight]="graphParam?.brushHandlesHeightWeight"
    [chartTitle]="graphParam?.chartTitle"
    [chartWidth]="graphParam?.chartWidth"
    [chartHeight]="graphParam?.chartHeight"
    [customizedCssClass]="graphParam?.customizedCssClass"
    [xAxisPosition]="graphParam?.xAxisPosition"
    [descriptionPosition]="graphParam?.descriptionPosition"
    [xTicks]="graphParam?.xTicks"
    [yTicks]="graphParam?.yTicks"
    [xLabels]="graphParam?.xLabels"
    [yLabels]="graphParam?.yLabels"
    [showXTicks]="graphParam?.showXTicks"
    [showYTicks]="graphParam?.showYTicks"
    [showXLabels]="graphParam?.showXLabels"
    [showYLabels]="graphParam?.showYLabels"
    [ticksDateFormat]="graphParam?.ticksDateFormat"
    [isSmoothedCurve]="graphParam?.isSmoothedCurve"
    [barWeight]="graphParam?.barWeight"
    [paletteColors]="graphParam?.paletteColors"
    [swimlaneMode]="graphParam?.swimlaneMode"
    [swimLaneLabelsWidth]="graphParam?.swimLaneLabelsWidth"
    [swimlaneBorderRadius]="graphParam?.swimlaneBorderRadius"
    [swimlaneHeight]="graphParam?.swimlaneHeight"

    ></arlas-histogram>
</div>
<div *ngIf="componentType === 'powerbars'">
  <div class="powerbarTitle">{{contributor?.getFilterDisplayName()}}</div>
  <arlas-powerbars [customizedCssClass]="graphParam?.customizedCssClass" [inputData]="contributor?.powerbarsData" (selectedPowerBarEvent)="contributor?.selectedBarsChanged($event)"
    [selectedPowerbarsTerms]="contributor?.selectedBars">
  </arlas-powerbars>
</div>

<div *ngIf="componentType==='donut'" style="height:500px;" >
  <div class="donut">{{contributor?.getFilterDisplayName()}}</div>
  <arlas-donut  [donutData]="contributor?.donutData"  [opacity]="graphParam.opacity" [multiselectable]="graphParam.multiselectable" [selectedArcsList]="contributor?.selectedArcsList"
  (selectedNodesEvent)="contributor?.selectedArcsListChanged($event)">
  </arlas-donut>
</div>

<div *ngIf="componentType === 'resultlist'">
  <arlas-result-list style="height:100%"
    [rowItemList]="contributor?.data"
    [detailedDataRetriever]="contributor?.detailedDataRetriever"
    [fieldsConfiguration]="contributor?.fieldsConfiguration"
    [fieldsList]="contributor?.fieldsList"
    [filtersMap]="contributor?.filtersMap"
    (sortColumnEvent)="contributor?.sortColumn($event)"
    (geoSortEvent)="contributor?.geoSort($event)"
    (moreDataEvent)="contributor?.getMoreData($event)"
    (setFiltersEvent)="contributor?.setFilters($event)"

    [tableWidth]="graphParam.tableWidth"
    [globalActionsList]="graphParam.globalActionsList"

    [searchSize]="graphParam.searchSize"
    [nLastLines]="graphParam.nLastLines"
    [detailedGridHeight]="graphParam.detailedGridHeight"
    [nbGridColumns]="graphParam.nbGridColumns"
    [indeterminatedItems]="this.indeterminatedItems"
    [highlightItems]="this.highlightItems"
    [defautMode]="graphParam.defautMode"
    [displayFilters]="graphParam.displayFilters"
    [isBodyHidden]="graphParam.isBodyHidden"
    [isGeoSortActived]="graphParam.isGeoSortActived"
    (selectedItemsEvent)="graphParam.selectedItemsEvent"
    (consultedItemEvent)="graphParam.consultedItemEvent"
    (actionOnItemEvent)="graphParam.actionOnItemEvent"
    (globalActionEvent)="graphParam.globalActionEvent">
  </arlas-result-list>
</div>
