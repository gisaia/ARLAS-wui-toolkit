<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content style="font-family:Roboto,'Helvetica Neue',sans-serif">{{confirmMessage}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]=false>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
